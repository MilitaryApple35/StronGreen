<app-header backButton="/auth" title=""></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <p class="ion-text-center">Ingresa tu correo para enviarte un email de recuperación</p>
      <app-login-input 
        autocomplete="email"
        icon="mail-outline"
        label="Correo electrónico"
        type="email"
        
        [control]="form.controls.email">
        
      </app-login-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      
      <p style="justify-content: end; justify-self: end;" routerLink="forgot-password" class="ion-text-end">¿Olvidaste la contraseña?</p>
      
      <ion-button color="stron" class="submit" type="submit" expand="block" mode="ios" fill="outline">
        Recuperar <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
